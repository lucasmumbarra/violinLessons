<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayane Marques | Aulas</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div class="forms">
                <form class="inscription" action="">
                    <h1 class="title">Venha estudar Violino</h1>
                    <h2 class="subtitle">Inscreva-se e realize o seu sonho!</h2>
                    <fieldset>
                        <input placeholder="Nome Completo" type="text" name="" id="nome">
                    </fieldset>
                    <fieldset>
                        <input placeholder="Idade" type="text" name="" id="idade">
                    </fieldset>
                    <fieldset>
                        <input placeholder="Whatsapp" type="text" name="" id="whatsapp">
                    </fieldset>
                    <fieldset>
                        <input placeholder="Endereço Completo" type="text" name="" id="endereco">
                    </fieldset>
                    <fieldset class="level">
                        <h3>Nível Musical</h3>
                        <div id="level">
                            <div>
                                <input type="checkbox" name="" id="iniciante">
                                <p>Iniciante</p>
                            </div>
                            <div>
                                <input type="checkbox" name="" id="basico">
                                <p>Básico</p>
                            </div>
                            <div>
                                <input type="checkbox" name="" id="intermediario">
                                <p>Intermediário</p>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="period">
                        <h3>Período de Aula</h3>
                        <div id="period">
                            <div>
                                <input type="checkbox" name="" id="manha">
                                <p>Manhã</p>
                            </div>
                            <div>
                                <input type="checkbox" name="" id="tarde">
                                <p>Tarde</p>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <input type="submit" value="INSCREVER-SE" id="inscrevaSe">
                    </fieldset>
                    <p class="copyright">Designed by <a href="https://www.linkedin.com/in/lucasmumbarra/" target="_blank">Lucas Mumbarra</a></p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
